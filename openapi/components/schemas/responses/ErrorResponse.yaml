type: object
properties:
  success:
    type: boolean
    example: false
  message:
    type: string
    example: "Validation failed."
  errors:
    type: array
    items:
      type: object
      properties:
        field:
          type: string
          example: "email"
        message:
          type: string
          example: "Email is invalid or already taken."
    nullable: true
required:
  - success
  - message
  - errors