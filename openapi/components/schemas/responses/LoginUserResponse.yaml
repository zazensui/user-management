type: object
properties:
  success:
    type: boolean
  message:
    type: string
  data:
    type: object
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        type: object
        properties:
          id:
            type: string
            format: uuid
          username:
            type: string
          email:
            type: string
            format: email
required:
  - success
  - message
  - data